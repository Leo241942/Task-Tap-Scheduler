<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tab Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  
  <div class="taskmanager-container" >
      <h1>Планировщик задач</h1>
      <div id="task-header">
        <button id="task-page-btn">Перейти к задачам</button>
        <span id="task-count">0 задач</span>
      </div>
      <input id="task-input" type="text" placeholder="Добавить задачу..." />
      <button id="add-task">Добавить</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
