<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="tasks.css">
</head>
<body>
  <h1>Список задач</h1>
  <p id="no-tasks-message" class="hidden">Нет задач для отображения</p>
  <div id="tasks-wrapper">
    <div id="tasks-container"></div>
    <button id="delete-selected" class="hidden">Удалить выбранные</button>
  </div>

  <!-- Шаблон для карточки задачи -->
  <template id="task-template">
    <div class="task-card">
      <input type="checkbox" class="task-select">
      <div class="task-info">
        <h3 class="task-title"></h3>
        <p class="task-desc"></p>
      </div>
    </div>
  </template>

  <script src="tasks.js"></script>
</body>
</html>
